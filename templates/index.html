{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACUTIS NEWS</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menu-toggle">â˜° Menu</button>

    <!-- Navigation Bar -->
    <nav class="sidebar" id="sidebar">
        <div class="logo">ACUTIS NEWS</div>
        <!-- Profile Section (Hidden by default) -->
        <div class="profile-section auth-required hidden" id="profile-section">
            <img id="profile-img" src="templates\avatar.png" alt="Profile Image">
            <div class="profile-info">
                <p id="profile-name"></p>
                <p id="profile-email"></p>
            </div>
        </div>
        <ul>
            <li><a href="#" class="active" id="home-link">Home</a></li>
            <li class="auth-required hidden"><a href="#" id="categories-link">Update Categories</a></li>
            <li class="auth-required hidden"><a href="#" id="logout-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <header>
            <div class="toggle-container">
                <button id="top-news-btn" class="active">Top News</button>
                <button id="recommended-news-btn" class="hidden">Recommended</button>
            </div>
            <div class="auth-container">
                <button id="auth-btn">Login / Signup</button>
            </div>
        </header>

        <!-- News Container -->
        <div id="news-container" class="news-grid"></div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Signup</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="error-message"></div>
                    <button type="submit">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="error-message"></div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Categories Modal -->
        <div id="categories-modal" class="modal">
            <div class="modal-content">
                <h2>Select Your News Categories</h2>
                <div class="categories-grid" id="categories-grid"></div>
                <button id="update-categories-btn">Update Preferences</button>
            </div>
        </div>
    </main>
    <script src="{% static 'js/news.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/categories.js' %}"></script>
    {% comment %} <script src="js/auth.js"></script>
    <script src="js/news.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/app.js"></script> {% endcomment %}
</body>
</html>
